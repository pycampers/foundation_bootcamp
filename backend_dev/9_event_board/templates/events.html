<!doctype html>
<html>
    <body>

        <table border = 1>
        <tr>
            {% for header in all_events[0].keys() %}
                <th> {{ header }} </th>
            {% endfor %}
        </tr>
        {% for event_details in all_events %}
             <tr>
                {% for value in event_details.values() %}
                    <td> {{ value }} </td>
                {% endfor %}
             </tr>
        {% endfor %}
        </table>
        <a href='/add_event'>
        <button type="button">Add Event</button>
        </a>

        <form action="/remove_event" method="post">
           Event name:<br>
            <input type="text" name="event_name">
            <br><br>
            <input type="submit" value="Delete">
        </form> 

    </body>
</html>
