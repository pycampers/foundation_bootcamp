<html>

<head>
    <style>
    table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
    }

    td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
    }

    tr:nth-child(even) {
    background-color: #dddddd;
    }
    </style>
</head>
    <body>
        <h1>Hello welcome to the blood bank.</h1>
        <table>
        <tr>
            <th>Name</th>
            <th>Phone no</th>
        </tr>
        {% for donor in donor_list %}
            <tr>
                <td>{{ donor[1] }}</td>
                <td><a href="tel:{{ donor[5] }}">
                        {{ donor[5] }}
                    </a>        
                </td>
            </tr>
         {% endfor %}
        </table>
    </body>
</html>
